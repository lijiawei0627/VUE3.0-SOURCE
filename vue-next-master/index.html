<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./packages/vue/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="click">
      {{ plusOne }}
    </button>
  </div>
  <script>
    const { 
      createApp,
      reactive,
      computed,
      ref,
      watchEffect
    } = Vue

    const vm = createApp({
      setup(props) {
        const count = ref(0) 
        const plusOne = computed(() => { 
          return count.value + 1 
        })
        watchEffect(() => { 
          console.log(plusOne.value + count.value) 
        }) 
        function click() { 
          count.value++ 
        }
        // const state = reactive({
        //   message: "hello world!!",
        //   arr: [1, 2]
        // })

        // function click() {
        //   state.message = state.message.split("").reverse().join("")
        //   console.log(state.arr.includes(1))
        // }

        return {
          plusOne,
          click
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
